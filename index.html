<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron fixed-top">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div style="background-color: #EFEFEF" class="col-md-2 ">TIME</div>
        <div  id = "task" class="col-md-8">TASK</div>
        <div style="background-color: #EFEFEF" class="col-md-2"></div>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks" >7:00 AM</section>
        <input class="col-md-8 task 7:00"  ></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">8:00 AM</section>
        <input class="col-md-8 task 8:00 "></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">9:00 AM</section>
        <input class="col-md-8 task 9:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">10:00 AM</section>
        <input class="col-md-8 task 10:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">11:00 AM</section>
        <input class="col-md-8 task 11:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">12:00 PM</section>
        <input class="col-md-8 task 12:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">1:00 PM</section>
        <input class="col-md-8 task 13:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">2:00 PM</section>
        <input class="col-md-8 task 14:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">3:00 PM</section>
        <input class="col-md-8 task 15:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">4:00 PM</section>
        <input class="col-md-8 task 16:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">5:00 PM</section>
        <input class="col-md-8 task 17:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2 timeblocks">6:00 PM</section>
        <input class="col-md-8 task 18:00"></input>
        <button class="col-md-2">SAVE</button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
